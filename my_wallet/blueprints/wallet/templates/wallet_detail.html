{% extends 'base.html' %}


{% block body %}
    <div class="pure-u-1-5"></div>
    <div class="pure-u-3-5">
        <h2>{{ wallet.title }}</h2>
    <h3>Transactions</h3>
    <table class="pure-table">
        <thead>
            <tr>
                <th>billed at</th>
                <th>amount</th>
                <th>description</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.timestamp }}</td>
                    <td>{{ transaction.amount}} {{ transaction.currency }}</td>
                    <td>{{ transaction.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
